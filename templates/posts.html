      <section itemscope itemtype="https://schema.org/Blog">
        <header>
          <h1 class="inline-block">Blog</h1>
          <nav class="inline-block" aria-label="Jump to posts from a specific year" >
            {%- for (year, _) in posts_by_year %}
            <a href="#y{{ year }}">{{ year }}</a>{% if loop.last %}{% else %} • {% endif %}
            {%- endfor %}
          </nav>
        </header>
        {%- for (year, posts) in posts_by_year %}
        <section id="y{{ year }}" class="border-top">
          <h2>{{ year }}</h2>
          <div class="grid">
            {%- for post in posts %}
            {{ post.summary()|safe }}
            {%- endfor %}
          </div>
        </section>
        {%- endfor %}
      </section>
