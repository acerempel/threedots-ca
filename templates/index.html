        <section>
          {{content|safe}}
        </section>
        <section id="blog" class="border-top">
          <h1><a href="/posts">Blog</a></h1>
          {%- for post in latest_posts %}
          {{post.summary()|safe}}
          {%- endfor %}
          <p class="see-all"><a href="/posts">See all posts …</a></p>
        </section>
        <section id="miscellaneous" class="border-top" >
          <h1><a href="/misc">Miscellaneous lists</a></h1>
          <ul>
            {%- for misc_page in misc_pages -%}
            <li>
              {{ misc_page|safe }}
            </li>
            {%- endfor %}
          </ul>
          <p class="see-all"><a href="/misc">See more … </a></p>
        </section>
